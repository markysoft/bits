<body>
    <div id="canvas_container2">
    </div>
    <canvas id="canvas" width="1600px" height="1200px"></canvas> 
    <script type="text/javascript" charset="utf-8">
        var width = 1200;
        var height = 1600;
        var margin = 20;
        var paper = Raphael(document.getElementById('canvas_container2'), width, height);
        $(showPoster);

        function showPoster() {
            var word1 = gup('word1');
            var word2 = gup('word2');
            var word3 = gup('word3');
            var textColour = '#' + gup('textColour');
            var backgroundColour = '#' + gup('backgroundColour');
            var marginColour = '#' + gup('marginColour');
            drawPoster(paper, word1, word2, word3, textColour, backgroundColour, marginColour);
            var svg = $('#canvas_container2').html();

            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                $('#canvas').hide();
                canvg(canvas, svg);
                Canvas2Image.saveAsPNG(canvas);
            }

        }

    </script>
</body>
